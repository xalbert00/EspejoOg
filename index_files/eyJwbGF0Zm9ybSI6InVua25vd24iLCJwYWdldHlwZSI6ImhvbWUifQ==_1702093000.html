                            <style class="MIX_modelStyles">:root{
    --MIX_title-height: 30px;
    --MIX_title-font: "Roboto",Arial,sans-serif;
    --MIX_story-font: "Roboto",Arial,sans-serif;

    --MIX_story-width: 75px;
    --MIX_story-height: 75px;
    --MIX_story-margin: 7.5px;
    --MIX_story-border: 2px;
}


/* ----- Contenedores: body, mix_content, stories ----- */


body {
    color: #000;
    text-align: center;
    overflow: hidden;
}

#MIX_Content{
    height: min-content;
    width: 100%;
    min-height: var(--MIX_title-height);
    overflow: hidden;
}

.stories,
.empty-results {
    position: relative;
    z-index: 1;
    display: flex;
    flex-direction: row;
    /* justify-content: left; */
    color: #fff;
    margin: 5px 0px 0px 0px;
    padding: 0px 5px;
    position: relative;
    height: min-content;
    overflow: auto hidden;
    width: 100%;
    max-width: 100%;
}

/* ----- Anchor Title ----- */


.title-container h1,
.title-container .title {
    display: flex;
    align-items: center;

    margin: 5px 0px;
    padding: 0px 0px 0px 10px;

    font-family: var(--MIX_title-font);
    font-weight: bold;
    font-size: 16px;

    color: #212121;
    text-align: left;
}

.title-container{
    display: flex;
    height: var(--MIX_title-height);
    position: relative;
    z-index: 10;
    background: #ffffff;
}



/* -------------------- Stories -------------------- */

a.story,
a.story:link,
a.story:hover,
a.story:visited {
    text-decoration: none;
    width: calc(var(--MIX_story-width) + (var(--MIX_story-border) * 2));
    margin: 0px auto;
    color: #fff;
    padding: 0px;
    position: relative;
}
.ZZS_slider-container a.story{
    margin: 0px var(--MIX_story-margin);
}

.story-content {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

.story-title {
    display: -webkit-box;
    -webkit-box-orient: vertical;
    -webkit-line-clamp: var(--MIX_story-title-lines);

    font-family: var(--MIX_story-font);
    font-size: 12px;
    line-height: 14px;
    color: #262626;

    text-align: center;
    text-overflow: ellipsis;
    overflow: hidden;
    max-height: calc(14px * var(--MIX_story-title-lines));

    width: var(--MIX_story-width);
    max-width: 100%;
    margin: 0px;
    padding: 0px;
}

.story img {
    display: inline-block;
    vertical-align: top;
    width: var(--MIX_story-width);
    height: var(--MIX_story-height);
    object-fit: cover;
    border-radius: 100%;
    border: var(--MIX_story-border) solid white;
    background-color: white;
    box-sizing: border-box;
}

.story-content-img:not(.story-content-img-frame) {
    width: var(--MIX_story-width);
    height: var(--MIX_story-height);
    padding: var(--MIX_story-border);
    border-radius: 50%;
    background-size: 400% 400% !important;
    background: rgb(118,61,184);
    background: -moz-linear-gradient(45deg, rgba(118,61,184,1) 0%, rgba(225,63,122,1) 40%, rgba(255,212,110,1) 80%, rgba(247,158,82,1) 100%);
    background: -webkit-linear-gradient(45deg, rgba(118,61,184,1) 0%, rgba(225,63,122,1) 40%, rgba(255,212,110,1) 80%, rgba(247,158,82,1) 100%);
    background: linear-gradient(45deg, rgba(118,61,184,1) 0%, rgba(225,63,122,1) 40%, rgba(255,212,110,1) 80%, rgba(247,158,82,1) 100%);
    filter: progid:DXImageTransform.Microsoft.gradient(startColorstr="#763db8",endColorstr="#f79e52",GradientType=1);
}

.story-content-info{
    margin-top: 6px;
}

.story-audio-icon {
    position: absolute;
    top: 4px;
    left: 4px;
    z-index: 2;
    width: 25px;
    height: 25px;
    color: #fff;
    background: #FED402;
    border-radius: 50%;
    padding: 0;
    box-sizing: content-box;
    display: flex;
    align-items: center;
    justify-content: center;
}


/* ----- DROPDOWN ----- */

#MIX_Content[data-dropdown='1'] .title-container{
    display: inline-flex;
    width: 100%;
}

#MIX_Content[data-dropdown='1'] .title-container h1{
    width: 100%;
}

#MIX_Content[data-dropdown='1'] .title-container .dropdown-btn{
    height: 25px;
    width: 25px;
    margin: 0px 10px;
    background: transparent;
    border: none;
    border-radius: 20px;
}
#MIX_Content[data-dropdown='1'] .title-container .dropdown-btn:hover{
    background: #c3c3c3;
}

.dropdown-btn i{
    height: 100%;
    width: 100%;
    color: #000;
}

.dropdown-btn[data-visibility='hide']{
    rotate: 0deg;
    transition: 0.5s;
}
.dropdown-btn[data-visibility='show']{
    rotate: 180deg;
    transition: 0.5s;
}

#MIX_Content[data-dropdown='1'].stories-hidden .stories{
    margin-top: calc(var(--MIX_story-height) * -1.5);
    transition: 0.5s;
}

#MIX_Content[data-dropdown].stories-show .stories{
    transition: 0.5s;
}


/* ----- BRANDED ----- */

.story-branded-icon {
    position: absolute;
    top: 0;
    left: calc(50% + 8px);
    z-index: 2;
    width: 16px;
    height: 16px;
    color: #fff;
    background: rgb(118,61,184);
    border-radius: 50%;
    padding: 2px;
    font-size: 10px;
    font-family: Arial, sans-serif;
    font-weight: bold;
    line-height: 16px;
    box-sizing: content-box;
}

iframe.story-bd {
    width: var(--MIX_story-width);
    margin: 0 auto;
}


/* ----- OTHER ----- */

/* Solo funciona en movil */
.stories::-webkit-scrollbar {
    display: none;
    -ms-overflow-style: none;
}

.stories:after {
    content: "";
    flex: 0 0 5px;
}

.slick-slide {
    border: none !important;
    outline: none !important;
}

.ZZS_slider-container{
    margin: 0px 0px !important;
}</style>

            <script>// Check for mobile
function MIX_Anchor_319_1_isMobile() {
    return !!(navigator.userAgent.match(/Android/i) ||
        navigator.userAgent.match(/webOS/i) ||
        navigator.userAgent.match(/iPhone/i) ||
        navigator.userAgent.match(/iPad/i) ||
        navigator.userAgent.match(/iPod/i) ||
        navigator.userAgent.match(/BlackBerry/i) ||
        navigator.userAgent.match(/Windows Phone/i))
}

function MIX_Anchor_319_1_checkPlatform() {
    var userAgent = navigator.userAgent || navigator.vendor || window.opera;

    // Windows Phone must come first because its UA also contains "Android"
    if (/windows phone/i.test(userAgent)) {
        return 'windows';
    }

    // Android detection
    if (/android/i.test(userAgent)) {
        return 'android';
    }

    // iOS detection from: http://stackoverflow.com/a/9039885/177710
    if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        return 'ios';
    }

    // Desktop detection
    if (!MIX_Anchor_319_1_isMobile()) {
        return 'desktop';
    }
    return 'unknown';
}

// Get UTC Unix Time
function MIX_Anchor_319_1_getUtcUnixTime() {
    var now = new Date();
    var utcTimestamp = Date.UTC(
        now.getUTCFullYear(),
        now.getUTCMonth(),
        now.getUTCDate(),
        now.getUTCHours(),
        now.getUTCMinutes(),
        now.getUTCSeconds(),
        now.getUTCMilliseconds()
    );
    return Math.round(utcTimestamp / 1000);
}

// Send PING
function MIX_Anchor_319_1_sendPing(origin, data) {
    //console.log(`Sending MIX PING "${origin} - ${data.event}"`, data);
    fetch('https://' + (MIX_Anchor_319_1_pingDomain || 'p1.socy.es') + '/p1.json?' + new URLSearchParams({
        o: origin,
        d: btoa(JSON.stringify(data))
    }));
}

// Open AMP Player
function MIX_Anchor_319_1_openAmpPlayer(evt) {
    var storyLink = evt.target.closest('a');
    if (storyLink) {
        evt.preventDefault();

        var ampPlayerIframe = document.createElement('iframe');
        ampPlayerIframe.setAttribute('id', MIX_Anchor_319_1_anchorId + '_AMP_Player');
        ampPlayerIframe.setAttribute('style', 'border:none; width:100%; height:100%; position:fixed; top:0; left:0; z-index:2147483648;');
        ampPlayerIframe.setAttribute('src', storyLink.href + '&return=method:closePlayer');
        document.body.appendChild(ampPlayerIframe);

        // Set FullScreen (mobile only)
        if (MIX_Anchor_319_1_isMobile()) {
            MIX_Anchor_319_1_fullscreen(true);
        }

        document.body.style.overflowY = 'hidden';
    }
}
// Open AMP Player
function MIX_Anchor_319_1_openAmpPlayer_dataHref(evt, target) {
    var storyLink = evt.target.closest('a');
    if (storyLink && storyLink.getAttribute("data-href")) {
        evt.preventDefault();

        window.open(storyLink.getAttribute("data-href"), target);
    }
}

// Close AMP Player
function MIX_Anchor_319_1_closeAmpPlayer() {
    document.body.style.overflowY = 'auto';

    // Remove iframe
    var ampPlayerIframe = document.querySelector('#' + MIX_Anchor_319_1_anchorId + '_AMP_Player');
    if (ampPlayerIframe) {
        ampPlayerIframe.parentNode.removeChild(ampPlayerIframe);
    }

    // Remove FullScreen (mobile only)
    if (MIX_Anchor_319_1_isMobile()) {
        MIX_Anchor_319_1_fullscreen(false);
    }
}

// Toggle FullScreen
function MIX_Anchor_319_1_fullscreen(full) {
    if (document.fullscreenEnabled) {
        var elem = document.body;
        var func = 'RequestFullScreen';
        var elFunc = 'requestFullScreen';

        try {
            if (!full) {
                if (
                    document.fullscreenElement ||
                    document.webkitFullscreenElement ||
                    document.mozFullScreenElement ||
                    document.msFullscreenElement
                ) {
                    if (document.exitFullscreen) {
                        document.exitFullscreen().catch(function () {});
                    } else if (document.mozCancelFullScreen) {
                        document.mozCancelFullScreen().catch(function () {});
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen().catch(function () {});
                    }
                }
            } else {
                if (elem[elFunc]) {
                    elem[elFunc]();
                } else if (elem[`ms${func}`]) {
                    elem[`ms${func}`]();
                } else if (elem[`moz${func}`]) {
                    elem[`moz${func}`]();
                } else if (elem[`webkit${func}`]) {
                    elem[`webkit${func}`]();
                }
            }
        } catch (e) {
            // No se puede acceder a pantalla completa
        }
    }
}

// Sort by viewed
function MIX_Anchor_319_1_sort_viewed(op, storyId = null, exp = null) {
    if (MIX_Anchor_319_1_check_storage()) {
        var MIX_Anchor_319_1_exp = exp && !isNaN(exp) ? parseInt(exp) * 60 * 60 : 0;
        var MIX_Anchor_319_1_storage = window.localStorage.getItem('_MAT_MIX_Storage_');

                        MIX_Anchor_319_1_storage.splice(index, 1);
                        MIX_Anchor_319_1_changed = true;
                    }
                });
                if (MIX_Anchor_319_1_changed) {
                    window.localStorage.setItem('_MAT_MIX_Storage_', JSON.stringify(MIX_Anchor_319_1_storage));
                }
            }
        }
        switch(op) {
            case 'sort':
                if (MIX_Anchor_319_1_storage.length > 0) {
                    var MIX_Anchor_319_1_sorted = [];

                    var MIX_Anchor_319_1_links = document.querySelectorAll('#' + MIX_Anchor_319_1_anchorId + ' a.story');
                    MIX_Anchor_319_1_links = Array.from(MIX_Anchor_319_1_links);
                    MIX_Anchor_319_1_links.forEach(function (link) {
                        MIX_Anchor_319_1_parent = link.parentElement;
                        var MIX_Anchor_319_1_contains = false;
                        MIX_Anchor_319_1_storage.forEach(function (saved) {

                                MIX_Anchor_319_1_contains = true;
                            }

                        if (!MIX_Anchor_319_1_contains) {
                            MIX_Anchor_319_1_sorted.push(link);
                        }
                    });
                    MIX_Anchor_319_1_storage.forEach(function (saved) {
                        MIX_Anchor_319_1_links.forEach(function (link) {
                            if (saved.id === link.dataset.storyId) {
                                MIX_Anchor_319_1_sorted.push(link);
                            }
                        });
                    });
                    MIX_Anchor_319_1_parent.innerHTML = '';
                    MIX_Anchor_319_1_sorted.forEach(function (link) {
                        MIX_Anchor_319_1_parent.appendChild(link);
                    });

                }
